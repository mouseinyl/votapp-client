<div class="content">
  <div class="sub-content">
    <form [formGroup]="form">
      <div class="center p-text-lg-center">
        <h3>Login</h3>
      </div>
      <div class="input">
        <h5>User</h5>
        <span class="p-input-icon-right">
          <i class="pi pi-user"></i>
          <input type="text" pInputText formControlName="usuario" />
        </span>
      </div>
      <div class="input">
        <h5>Password</h5>
        <span class="p-input-icon-right">
          <i class="pi pi-lock"></i>
          <input type="password" pInputText formControlName="password" />
        </span>
      </div>
      <div class="p-mt-4 p-d-flex p-justify-center">
        <button
          pButton
          pRipple
          type="button"
          label="Iniciar"
          [disabled]="!form.valid"
          (click)="send()" class="p-d-flex center"
        ></button>
      </div>
    </form>
  </div>
</div>
