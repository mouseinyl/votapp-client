<div class="content-menu">
  <div class="menu" *ngIf="!clearPage">
    <a class="item-menu" *ngFor="let item of menuItems" routerLinkActive='active' [routerLink]="item.router">
      <i [class]="item.icon"></i>
      <span> {{item.name}}</span>
    </a>
  </div>
  <div class="content-body">
    <div class="cont">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
